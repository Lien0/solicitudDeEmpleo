<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <script rel="text/javascript" src="/validacion.js"></script>
    <script rel="text/javascript" src="/animacion.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Tech Solutions Solicitud</title>
  </head>
  <body>
    <div class="contenedor">
      <h1 class="tittle">Solicitud de Empleo</h1>
      <form id="formulario">
        <label for="name">Nombre <i class="bi bi-person"></i>:</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Nombre"
          autocomplete="off"
        />
        <div id="nombre"></div>

        <label for="lastName">Apellido <i class="bi bi-person"></i>:</label>
        <input
          type="text"
          name="lastName"
          id="lastName"
          placeholder="Apellido"
        />
        <div id="apellido"></div>

        <label for="mail">Correo <i class="bi bi-envelope-fill"></i>:</label>
        <input type="email" name="mail" id="mail" placeholder="name@mail.com" />
        <div id="correo"></div>

        <label for="number">Numero <i class="bi bi-phone"></i>:</label>
        <input type="tel" name="number" id="number" />
        <div id="numero"></div>

        <label for="description"
          >Introduce una breve descripcion tuya
          <i class="bi bi-pen"></i>:</label
        ><br />
        <textarea
          name="description"
          id="description"
          placeholder="Descripcion"
        ></textarea>
        <div id="descripcion"></div>
        <button
          class="button-input"
          type="submit"
          onmouseover="changeFocusButton(this)"
          onmouseout="changeBlurButton(this)"
        >
          Enviar
        </button>
        <button
          class="button-input"
          type="reset"
          onmouseover="changeFocusButton(this)"
          onmouseout="changeBlurButton(this)"
        >
          Borrar
        </button>
      </form>
    </div>
  </body>
</html>
